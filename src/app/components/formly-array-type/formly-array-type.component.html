<mat-accordion class="mb-5">
  <mat-expansion-panel>

  <mat-expansion-panel-header>
	  <mat-panel-title *ngIf="to.label">{{ to.label }}</mat-panel-title>
	  <mat-panel-description *ngIf="to.description">{{ to.description }}</mat-panel-description>
  </mat-expansion-panel-header>

	<div class="mat-error" role="alert" *ngIf="showError && formControl.errors">
		<formly-validation-message [field]="field"></formly-validation-message>
	</div>

	<mat-card *ngFor="let field of field.fieldGroup;let i = index;">
		<formly-field [field]="field"></formly-field>
		<mat-card-actions>
			<button mat-icon-button type="button" (click)="remove(i)"><mat-icon color="warn">remove_circle</mat-icon></button>
		</mat-card-actions>
	</mat-card>

	<mat-action-row>
		<button mat-icon-button type="button" (click)="add()"><mat-icon color="warn">add_circle</mat-icon></button>
	</mat-action-row>

  </mat-expansion-panel>
</mat-accordion>
